{% from 'elasticSend.j2' import elasticSend %}
# Send audit messages to elasticsearch
template(
  name="elasticSearchIndexAudit"
  type="string"
  string="audit-%$YEAR%.%$MONTH%.%$DAY%"
)
input(
  type="imfile"
  file="/var/log/audit/audit.log"
  tag="audit"
  severity="info"
  facility="security"
  ruleset="audit"
)
ruleset(name="audit") {
  {{ elasticSend(es, 'elasticSearchIndexAudit') | indent(2) }}
}
